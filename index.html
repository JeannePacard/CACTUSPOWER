    <h1 class="cactus-2">
      Une petite pousse vient d‚Äô√™tre plant√©e‚Ä¶ <br />
      Rendez-vous en septembre !‚è≥
    </h1>
    <p id="demo"></p>
    <script>
      var deadline = new Date("Sep 12, 2022 8:30:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var t = deadline - now;
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((t % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML =
          days + " jours et " + hours + ":" + minutes + ":" + seconds;
        if (t < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "MAINTENANT";
        }
      }, 1000);
    </script>
  </body>
